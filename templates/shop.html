<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        
        .balance {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .item-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            background: #f9f9f9;
        }
        
        .item-card h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            margin: 1rem 0;
        }
        
        .item-description {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .success, .error {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 0.5rem;
            margin-right: 0.5rem;
        }
        
        button {
            padding: 0.5rem 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Shop</h1>
            <div class="balance">Balance: ${{ "%.2f"|format(balance) }}</div>
        </header>
        
        <div class="nav">
            <a href="/home" class="btn">Home</a>
            <a href="/shop" class="btn">Shop</a>
            <a href="/orders" class="btn">My Orders</a>
            <a href="/logout" class="btn" style="background: #6c757d;">Logout</a>
        </div>
        
        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <h2>Available Items</h2>
        <div class="items-grid">
            {% for item in items %}
            <div class="item-card">
                <h3>{{ item.name }}</h3>
                <div class="item-price">${{ "%.2f"|format(item.price) }}</div>
                <p class="item-description">{{ item.description }}</p>
                <form method="POST" action="/shop">
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <input type="number" name="quantity" value="1" min="1" required>
                    <button type="submit">Buy</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
